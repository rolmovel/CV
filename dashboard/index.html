<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV Visual</title>
    <link rel="stylesheet" href="https://github.com/rolmovel/CV/blob/main/dashboard/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css">
<script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi CV Visual</h1>
            <div class="personal-info">
                <h2>Información Personal</h2>
                <p>Nombre: Tu Nombre</p>
                <p>Email: tuemail@ejemplo.com</p>
                <p>Teléfono: 123-456-7890</p>
                <p>Perfil: Breve descripción sobre ti.</p>
            </div>
        </header>

        <section class="timeline">
            <h2>Mi Evolución Laboral</h2>
            <div id="timeline"></div>
        </section>

        <section class="work-load">
            <h2>Carga de Trabajo</h2>
            <canvas id="workLoadChart" width="400" height="200"></canvas>
        </section>
    </div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'date',
          'text': 'title'
        })
        .parseTime('%Y-%M')
        .aggregateBy('month')
        .render([
          { date: '1992-10', title: 'Ingeniería Telecomunicación', "textStyle": { "color": "#E12800", "font-weight": "bold"} },
          { date: '1999-11', title: 'Grupo Delta Ingeniería' },
          { date: '2000-03', title: 'Felizidades Network' },
          { date: '2001-05', title: 'Dharma Ingeniería' },
          { date: '2001-12', title: 'Algor Consultoría y Sistemas' },
          { date: '2003-03', title: 'Cap Gemini' },
          { date: '2005-03', title: 'INDRA' },
          { date: '2007-02', title: 'Tecnalis Solution Provider' },
          { date: '2009-08', title: 'Skybus' },
          { date: '2012-11', title: 'Media Investments' },
          { date: '2013-08', title: 'Mepaban' },
          { date: '2013-02', title: 'Master en Big Data & Visual Analitics', "textStyle": { "color": "#E12800", "font-weight": "bold"} },
          { date: '2014-02', title: 'Keedio' },
          { date: '2016-09', title: 'GFT' },
          { date: '2018-05', title: 'Synergy Inc' },
          { date: '2019-04', title: 'Stratio' },
          { date: '2022-02', title: 'Tecdata' },
        ]);
    </script>
</body>
</html>
